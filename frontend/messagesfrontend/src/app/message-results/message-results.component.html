<div class="container">
    <div id="main-wrapper" class="col offset-2 offset-sm-3 py-2">

        <div class="page-header">
            <h3>Results</h3>
        </div>
        <table class="table table-hover"> <!--class="table table-striped"> -->
            <thead class="thead-inverse lighten-4">
                <tr>
                    <th> Customer #</th>
                    <th> Reference #</th>
                    <th> Message Code</th>
                    <th> Description </th>
                    <th> Date </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row_message of messages ">
                    <td> {{ row_message.customerNumber }} </td>
                    <td> {{ row_message.referenceNumber }}</td>
                    <td> {{ row_message.messageCode }}</td>
                    <td> {{ row_message.message }}</td>
                    <td> {{ row_message.messageDate }} </td>
                </tr>
            </tbody>

        </table>
   </div>
</div>
